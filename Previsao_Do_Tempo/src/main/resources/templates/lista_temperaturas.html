<!DOCTYPE html>

	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Previsão do Tempo</h1>				
			</div>
			<div class="panel-body">

					<div class="form-group">

				<table class="table">
					<thead>
						<tr>
							<th>Dia da Semana</th>
							<th>Mínima</th>
							<th>Máxima</th>
							<th>Humidade</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="previsao : ${previsoes}">
							<td th:text="${previsao.dia}"></td>
							<td th:text="${previsao.minima}"></td>
							<td th:text="${previsao.maxima}"></td>
							<td th:text="${previsao.humidade}"></td>
							<td th:text="${previsao.descricao}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
